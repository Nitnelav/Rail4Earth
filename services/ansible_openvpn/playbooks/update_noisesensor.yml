- name: Update noisesensor git repository and restart associated services
  hosts: rpi
  tasks:
    - name: Example clone of a single branch
      ansible.builtin.git:
        repo: https://github.com/nicolas-f/noisesensor.git
        dest: /home/pi/noisesensor/
        single_branch: yes
        version: yamnet_trigger
    - name: Restart noisesensor services
      ansible.builtin.systemd:
        name: "{{ item }}"
        daemon_reload: true
        enable: true
        state: restarted
      with_items:
        - zeroble.service
        - zerogps.service
        - zeroindicators.service
        - zerorecord.service
        - zerostorage.service
        - zerostorage_indicators.service
        - zerotrigger.service
