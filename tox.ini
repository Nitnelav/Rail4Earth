[tox]
requires =
    tox>=4
skip_missing_interpreters = True

[gh-actions]
# See https://pypi.org/project/tox-gh-actions/
python =
    3.9: py39
    3.11: py311

[testenv]
deps =
    check-manifest >= 0.42
    scipy
    acoustics
    pytest
    build
    twine
commands =
    python --version
    check-manifest --ignore 'tox.ini,tests/**,examples/**,services/**,third_parties/**'
    python -m build
    python -m twine check dist/*
    pytest {posargs:tests}
